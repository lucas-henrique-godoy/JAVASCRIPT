<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        /* Estilos CSS para o corpo do documento */
        body {
            background-color: rgb(105, 105, 173); /* Define a cor de fundo do corpo */
            color: white; /* Define a cor do texto */
            font: normal 20pt arial; /* Define a fonte e tamanho do texto */
        }

        /* Estilos CSS para os cabeçalhos <h1> */
        h1 {
            color: yellow; /* Define a cor do texto dos cabeçalhos <h1> */
        }
    </style>
</head>
<body>
    <!-- Cabeçalho principal -->
    <h1>Olá, mundo!</h1>

    <!-- Parágrafo com texto -->
    <p>Já me livrei da maldição</p>

    <!-- Script JavaScript -->
    <script>
        
        window.alert('Minha primeira mensagem!');   // Exibe um alerta com a mensagem 'Minha primeira mensagem!'

        
        window.confirm('Está gostando de JS?'); // Exibe um diálogo de confirmação com a pergunta 'Está gostando de JS?'

        
        window.prompt('Qual é seu nome?: ');    // Exibe um prompt com a pergunta 'Qual é seu nome?: ' e aguarda a entrada do usuário
    </script>
</body>
</html>
