<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        /* Estilos CSS para o corpo do documento */
        body {
            background-color: rgb(105, 105, 173); /* Define a cor de fundo do corpo */
            color: white; /* Define a cor do texto */
            font: normal 20pt arial; /* Define a fonte e tamanho do texto */
        }

        /* Estilos CSS para os cabeçalhos <h1> */
        h1 {
            color: yellow; /* Define a cor do texto dos cabeçalhos <h1> */
        }
    </style>
</head>
<body>
    <!-- Cabeçalho principal -->
    <h1>Olá, mundo!</h1>

    <!-- Parágrafo com texto -->
    <p>Já me livrei da maldição</p>

    <!-- Script JavaScript -->
    <script>
       var nome = window.prompt('Qual é seu nome?: ');  //Pergunta o nome e armazena na variável nome 
       window.alert('Seja bem vindo! ' + nome) //Concatenação 
    </script>
</body>
</html>
