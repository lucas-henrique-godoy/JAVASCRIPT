<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Javascript</p>
    <div class="msg">Clique em mim</div>

    <script>
        // Seleciona o corpo (body) do documento
        var corpo = window.document.body;

        // Seleciona o segundo parágrafo encontrado na página
        var p1 = window.document.getElementsByTagName('p')[1];

        /*
        // Código comentado: Seleciona a div com id 'msg' e modifica seu estilo e conteúdo
        var d = window.document.getElementById('msg');
        d.style.background = 'green'; // Altera o fundo da div para verde
        d.innerText = 'Estou aguardando...'; // Altera o texto dentro da div
        */

        // Seleciona a div com classe 'msg' usando querySelector e modifica seu estilo
        var d = window.document.querySelector('div.msg');
        d.style.background = 'blue'; // Altera o fundo da div para azul
    </script>
</body>
</html>
