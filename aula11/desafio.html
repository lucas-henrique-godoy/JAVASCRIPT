<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDDAE</title>
</head>
<body>
    <h1>De qual país você é ?</h1>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var txtpais = window.document.querySelector('input#txtpais'); // Captura o elemento input
            var res = window.document.querySelector('div#res');
            var pais = txtpais.value; // Captura o valor do campo
            
            if (pais != 'Brasil') {
                res.innerHTML = `Você mora em ${pais} e é estrangeiro!.`;
            } else {
                res.innerHTML = `Você é Brasileiro!`;
            }
        }
    </script>
</body>
</html>
